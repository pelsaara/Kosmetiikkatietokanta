{% extends "base.html" %}
{% block content %}
<h1>Muokkaa tuotetta</h1>

<form method="post" action="{{base_path}}/product/{{attributes.id}}/edit">
    <div class="form-group">
        <label>Tuote</label>
        <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

    <div class="form-group">
        <label>Merkki</label> <br>
        <select name="brand">
            {% for brand in brands %}
            <option value="{{brand.id}}">{{brand.name}}</option>
            {% endfor %}
        </select><br>
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="description" class="form-control">{{attributes.description}}</textarea>
    </div>

    <div class="form-group">
        <label>INCI</label>
        <textarea name="ingredients" class="form-control">{{attributes.ingredients}}</textarea>
    </div>

    <div class="form-group">
        <label>Kategoria</label>
        <select class="form-control" name="categories[]" multiple="">
            {% for category in categories %}
            <option value="{{category.id}}" {% if category.id in productCategories %} selected {% endif %} >{{category.name}}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Päivitä</button>
    </div>
</form>
{% endblock %}
